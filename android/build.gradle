buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Update AGP version here
        classpath 'com.android.tools.build:gradle:8.2.1' // or newer version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22' // Plugin Kotlin
        classpath 'com.google.gms:google-services:4.4.2' // Firebase or Google services
    }
}



allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
